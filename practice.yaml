- name: prompt level variables
  hosts: local
  connection: local
  vars_prompt:
  - name: print USERNAME
    prompt: please enter your username 
    private: yes

  - name: print PASSWORD
    prompt: please enter your password
    private: yes

  tasks:
  - name: print USERNAME and PASSWORD 
    ansible.builtin.debug:
      msg: "I am {{ username }}, my password is {{ password }}"





