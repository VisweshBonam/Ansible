- name: creating user
  hosts: local
  connection: local
  tasks:

  - name: check roboshop user is created or not
    ansible.builtin.command: id roboshop
    register: user_output
    ignore_errors: true

  - name: print user exsist or not
    ansible.builtin.debug:
      msg: "roboshop user already exsist"
    when: user_output.rc == 0

  - name: create roboshop user
    become: yes
    ansible.builtin.command: useradd roboshop
    when: user_output.rc != 0
